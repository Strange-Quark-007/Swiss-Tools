name: Build

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
        run: pnpm install --frozen-lockfile

      - name: Build app
        run: pnpm build
